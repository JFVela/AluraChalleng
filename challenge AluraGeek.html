<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="icon" href="assets/icons/alura.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="assets/icons/corazones.png" alt="corazon" class="corazon">
        <h1 class="tituloAlura">
            Alura<span class="geek">Geek</span>
        </h1>
    </header>
    <main class="main__contenido">
        <section class="seccion__productos">
            <div class="tituloProducto">
                <h1 class="seccion__titulo">Mis Productos:</h1>
            </div>

            <ul class="seccion__productos__contenido" data-lista></ul>
        </section>
        <section class="agregar-producto">
            <div class="tituloProducto">
                <h1 class="seccion__titulo">Agregar Producto</h1>
            </div>
            <form id="form-agregar-producto">
                <div>
                    <input class="clase__input" type="text" id="nombre" name="nombre"
                        placeholder="Nombre del producto..." required>
                </div>
                <div>
                    <input class="clase__input" type="number" id="precio" name="precio" placeholder="Precio..."
                        required>
                </div>
                <div>
                    <input class="clase__input" type="text" id="imagen" name="imagen" placeholder="URL de la imagen..."
                        required>
                </div>
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__titulos">
            <img src="assets/icons/corazones.png" alt="corazon" class="corazon">
            <h1 class="tituloAlura">
                Alura<span class="geek">Geek</span>
            </h1>
        </div>
        <p>DESARROLLADO POR JUAN RAMON FIGUEROA VELA</p>
        <p>ALURA LATAM - 2024</p>
    </footer>
    <script type="module" src="assets/js/listarProductos.js"></script>
</body>

</html>
